version: '3.8'

# ============================================================================
# LUFFY OBSERVABILITY PLATFORM - DEVELOPMENT ENVIRONMENT
# ============================================================================
# This is a development docker-compose configuration with:
# - Hot reload enabled
# - Source code mounted
# - All optional services included
# - Debug ports exposed
# All configuration is read from .env file.
# ============================================================================

services:
  # ==========================================================================
  # CORE DATABASES
  # ==========================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: luffy-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - luffy-network

  redis:
    image: redis:7-alpine
    container_name: luffy-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_EXTERNAL_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - luffy-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: luffy-qdrant
    ports:
      - "${QDRANT_EXTERNAL_PORT:-6333}:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - luffy-network

  # ==========================================================================
  # OPTIONAL SERVICES (for development)
  # ==========================================================================
  
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: luffy-opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "${OPENSEARCH_EXTERNAL_PORT:-9200}:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - luffy-network
    profiles:
      - with-opensearch

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: luffy-opensearch-dashboards
    ports:
      - "${OPENSEARCH_DASHBOARDS_PORT:-5601}:5601"
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "true"
    depends_on:
      - opensearch
    restart: unless-stopped
    networks:
      - luffy-network
    profiles:
      - with-opensearch

  # ==========================================================================
  # APPLICATION SERVICES
  # ==========================================================================
  
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luffy-api
    command: uvicorn src.services.api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "${API_EXTERNAL_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      # Override for development
      - API_RELOAD=true
      - ENVIRONMENT=development
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./data:/app/data
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    #   redis:
    #     condition: service_healthy
    #   qdrant:
    #     condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - luffy-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luffy-worker
    command: celery -A src.services.tasks worker --loglevel=info
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
      - qdrant
      - api
    restart: unless-stopped
    networks:
      - luffy-network

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luffy-beat
    command: celery -A src.services.tasks beat --loglevel=info
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
      - api
    restart: unless-stopped
    networks:
      - luffy-network

  # Fluent Bit (optional for development)
  fluent-bit:
    image: fluent/fluent-bit:2.2
    container_name: luffy-fluent-bit
    ports:
      - "${FLUENT_BIT_HTTP_PORT:-2020}:2020"
    volumes:
      - ./fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ./fluent-bit/parsers.conf:/fluent-bit/etc/parsers.conf
      - ./fluent-bit/scripts:/fluent-bit/scripts
      - ./data/repos/zoro/logs:/var/log/app
      - fluent_bit_state:/var/log
      - fluent_bit_storage:/var/log/fluent-bit-storage
    env_file:
      - .env
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2020/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - luffy-network
    profiles:
      - with-fluent-bit

        # Frontend (optional for development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: luffy-frontend
    ports:
      - "${FRONTEND_EXTERNAL_PORT:-3000}:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:${API_EXTERNAL_PORT:-8000}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - luffy-network
    profiles:
      - with-frontend

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  opensearch_data:
    driver: local
  clickhouse_data:
    driver: local
  fluent_bit_state:
    driver: local
  fluent_bit_storage:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  luffy-network:
    driver: bridge
